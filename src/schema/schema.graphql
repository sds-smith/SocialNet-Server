type Query {
  messages: [Message!]
  checkins: [Checkin!]
}

type Mutation {
  addMessage(text: String!): Message!
  # addCheckin(checkin: CheckinInput!): MongoCheckin!
}

type Subscription {
  messageAdded: Message
}

type Message {
  id: ID!
  user: String!
  text: String!
  createdAt: String
}

type Checkin {
  id: ID!
  user: String!
  coffee: Coffee!
  userNotes: String
  createdAt: String!
}

type Coffee {
  label: String
  roaster: String
  singleOrigin: Boolean
  origin: String
  roast: String
  process: String
  imageUrl: String
  tastingNotes: String
  description: String
}
